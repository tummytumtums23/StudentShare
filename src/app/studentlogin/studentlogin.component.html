
<div class="bg">
<div class="animate__animated animate_slideInDown delay-2s">

 
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  	<div class="loginstyle">
 	<div class="container1">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" #txt formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
   			<div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

    		<div class="form-group">
                <button (click)=pageSender(txt) class="btn btn-primary">
                   <!--  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    Login
                </button>
                
            </div> 
            <label>
      <input type="checkbox" checked="checked" name="remember"/> Remember me
			</label>

</div>
  
  <div class="container2" style="background-color:#f1f1f1">
    <ul style="padding-left: 10px;"class="psw">Forgot <a href="#">password?</a></ul>
  </div>
</div>
</form>
  


<div class="info">
	<div class="infofont">
	<p style="padding-left: 75px; padding-top: 75px; padding-right: 100px;">File <br> Sharing.</p>
	<p style="padding-left: 75px;">But <br> Better.</p>
</div>
	</div>
</div>
</div>
